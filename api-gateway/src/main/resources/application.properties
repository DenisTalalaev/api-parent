eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway
server.port=8080


logging.level.root = INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinition = INFO
logging.level.org.springframework.cloud.gateway = TRACE


### Test Service route
spring.cloud.gateway.mvc.routes[0].id=service-test
spring.cloud.gateway.mvc.routes[0].uri=lb://service-test
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/test


### User Service route
spring.cloud.gateway.mvc.routes[1].id=service-user
spring.cloud.gateway.mvc.routes[1].uri=lb://service-user
spring.cloud.gateway.mvc.routes[1].predicates[0]=Path=/users/**


